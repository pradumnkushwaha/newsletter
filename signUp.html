<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Newsletter</title>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Newsletter Signup</h2>
            <div class="text-center mb-5 text-dark">to get awesome news</div>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" action="/" method="post" >
    
                <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3">
                  <input type="text" name ="fname" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="FirstName">
                </div>
                <div class="mb-3">
                  <input type="text" name ="lname" class="form-control" id="password" placeholder="LastName">
                </div>
                <div class="mb-3">
                    <input type="email" name ="email" class="form-control" id="password" placeholder="Email">
                  </div>
                <div class="text-center"><button type="submit" class="btns btn-color px-5 mb-5">submit</button></div>
                <!-- <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                  Registered? <a href="#" class="text-dark fw-bold"> Create an
                    Account</a>
                </div> -->
              </form>
            </div>
    
          </div>
        </div>
      </div>
    
</body>
</html>
